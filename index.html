<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shorcut icon" href="img/logoArbolOriginal.jpg">
    <title>Arboler√≠a</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Toastify css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logoArbolOriginal.jpg" alt="Logo">
        </div>
        <div id="headerLogin" class="layoutLogin">
            <div id="login">
            </div>
            <div class="botonUsuario">
                <button id="botonLog"><i class="fa-solid fa-right-to-bracket"> Sign In</i></button>
                <button id="botonRegistro"><i class="fa-solid fa-user-plus"> Sign Up</i></button>
            </div>
        </div>
    </header>
    <nav class="navbar" >
        <div id="carrito" class="container-fluid">
            <div class="navegador">
                <input type="text" id="buscador" placeholder="Buscar...">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span id="contadorArticulos">0</span>
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

                <div class="offcanvas-header">
                    <h2 id="nombreCarrito"></h2>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
            <!--RELLENO DE CARRITO-->
                <div id="carritoArticulos" class="offcanvas-body">

                </div>
            <!--PRECIO TOTAL CARRITO-->
                <div id="precioTotal">

                </div>
            <!--BOTONES DENTRO CARRITO-->
                <button type="button" class="btn btn-vaciarCarrito" id="botonVaciarCarrito">Vaciar Carrito</button>
                <button type="button" class="btn btn-finalizarCompra" id="botonFinalizarCompra">Finalizar Compra</button>

            </div>
        </div>
    </nav>
    <div id="ubicacion"></div>
    <main class="principal">
        <section class="filtros">
            <div class="filtrosArticulos">
                <label for="florFiltro">Flores</label>
                <input type="checkbox" id="florFiltro">
            </div>
            <div class="filtrosArticulos">
                <label for="arbolFiltro">Arboles</label>
                <input type="checkbox" id="arbolFiltro">
            </div>
            <div class="filtrosArticulos">
                <label for="macetaFiltro">Macetas</label>
                <input type="checkbox" id="macetaFiltro">
            </div>
        </section>
        <section id="catalogoVentas"></section>
    </main>
    <footer class="footer">
        <div class="footerInformativo">
            <ul class="seccionFooter">
                <a target="_blank" href="https://www.linkedin.com/in/franandres/"><i class="fa-brands fa-github"></i>GitHub</a>
                <a target="_blank" href="https://github.com/courfedra"><i class="fa-brands fa-linkedin"></i>Linkedin</a>
            </ul>
            <ul class="seccionFooter">
                <a href="#"><i class="fa-brands fa-facebook"></i>Facebook</a>
                <a href="#"><i class="fa-brands fa-instagram"></i>Instagram</a>
            </ul>
            <ul class="seccionFooter">
                <a href="#"><i class="fa-solid fa-phone"></i>261 123456789</a>
                <a href="#"><i class="fa-solid fa-location-dot"></i>Mendoza, Argentina</a>
            </ul>
        </div>
        <div class="copyRight">
            <h6>Web desarrollada por Francisco Andres</h6>
        </div>
    </footer>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a7eb31baec.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Sweet Alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- My Script -->
    <script src="script/script.js"></script>
</body>
</html>
