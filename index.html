<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbolería</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--My CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
      <div class="logo">
        <img src="img/logoArbolOriginal.jpg" alt="Logo">
      </div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand logo" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Ver catálogo completo</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Nuestras plantas
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Arboles</a></li>
                      <li><a class="dropdown-item" href="#">Arbustos</a></li>
                      <li><a class="dropdown-item" href="#">Flores</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Trabajá con nosotros</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="..." aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="principal">
      <aside class="menuFiltros">
        <div class="filtroColoresFlores">
          <h3>Flores</h3>
          <div class="colorFlores rojas">
            <input type="checkbox" id="Rojas" >
          <label for="Rojas">Rojas</label>
          </div>
          <div class="colorFlores amarillas">
            <input type="checkbox" id="Amarillas">
          <label for="Amarillas">Amarillas</label>
          </div>
          <div class="colorFlores verdes">
            <input type="checkbox" id="Verdes">
          <label for="Verdes">Verdes</label>
          </div>
          <div class="colorFlores blancas">
            <input type="checkbox" id="Blancas">
          <label for="Blancas">Blancas</label>
          </div>
          <div class="colorFlores azules">
            <input type="checkbox" id="Azules">
          <label for="Azules">Azules</label>
          </div>
        </div>
        <div class="filtroTipoArbustos">
          <h3>Arbustos</h3>
          <div class="tipoArbusto grande">
            <input type="checkbox" id="Grande" >
          <label for="Grande">Grande</label>
          </div>
          <div class="tipoArbusto mediano">
            <input type="checkbox" id="Mediano">
          <label for="Mediano">Mediano</label>
          </div>
          <div class="tipoArbusto chico">
            <input type="checkbox" id="Chico">
          <label for="Chico">Pequeño</label>
          </div>
        </div>
        <div class="filtroTipoArboles">
          <h3>Arboles</h3>
          <div class="tipoArbol frutales">
            <input type="checkbox" id="Frutales" >
          <label for="Frutales">Frutales</label>
          </div>
          <div class="tipoArbol sombra">
            <input type="checkbox" id="Sombra">
          <label for="Sombra">Sombra</label>
          </div>
          <div class="tipoArbol decorativo">
            <input type="checkbox" id="Decorativo">
          <label for="Decorativo">Decorativo</label>
          </div>
          <div class="tipoArbol historico">
            <input type="checkbox" id="Historico">
          <label for="Historico">Historico</label>
          </div>
          <div class="tipoArbol region">
            <input type="checkbox" id="Region">
          <label for="Region">Region</label>
          </div>
        </div>
      </aside>
      <section class="catalogoVentas">section</section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!--My Script-->
    <script src="script/script.js"></script>
</body>
</html>
